version: '3'
volumes:
    dados:
services:
    db:
        image: postgres:12.3
        environment: 
            POSTGRES_HOST_AUTH_METHOD: "trust"
        volumes: 
            # Volume dos dados
            - dados:/var/lib/postgresql/data
            # Scripts
            - ./scripts:/scripts
            - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql